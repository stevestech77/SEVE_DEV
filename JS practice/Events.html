<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="a">To get time</p>
    <button onclick="document.getElementById('a').innerHTML=Date()">

    <button onclick="this.innerHTML=Date()">
    The time is</button>
</body>
</html>
