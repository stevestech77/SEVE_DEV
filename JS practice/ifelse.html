<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifelse</title>
</head>
<body>
    <h1>A time based greeting</h1>
    <p id="demo"></p>
    <script>
        const hour = new Date().getHours();
        if (hour < 18) {
            greeting = "Good day!"
        } else {
            greeting = "Good Evening!"
        }
        document.getElementById("demo").innerHTML=greeting;
    </script>
</body>
</html>
