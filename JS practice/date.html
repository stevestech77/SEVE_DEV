<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <p id="dem"></p>
    <p id="demo"></p>
    <script>
        let dat = new Date();
        document.getElementById("dem").innerHTML =
         dat.getMinutes();
         //There are many get options
    </script>
    <script>
        //There are also set options
        let d = new Date("January 01,2025");
        d.setFullYear(2020,11,3);
        document.getElementById("demo").innerHTML=d;
    </script>
</body>
</html>
