    <div class="bmi">
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Weight (kg)" />
    <br>
    <input type="number" id="height" placeholder="Height (m): " />
    <br><br>
    <button id="calculate">Calculate BMI</button>
    <br><br>
    <button id="result"></button></div>
</body>
</html>
<script>
    document.getElementById('calculate').addEventListener('click', function() {
    let weight = parseFloat(document.getElementById('weight').value);
    let height = parseFloat(document.getElementById('height').value);

    if (isNaN(weight) || isNaN(height)) {
        document.getElementById('result').innerText = 'Please enter valid numbers for weight and height.';
        return;
    }

    let bmi = calculateBMI(weight, height);
    let classification = classifyBMI(bmi);

    document.getElementById('result').innerText = `Your BMI is: ${bmi} (${classification})`;
});

function calculateBMI(weight, height) {
    let bmi = weight / (height * height);
    return bmi.toFixed(2);
}

function classifyBMI(bmi) {
    if (bmi < 18.5) {
        return "You are Underweight";
    } else if (bmi >= 18.5 && bmi < 24.9) {
        return "You have a Healthy weight";
    } else if (bmi >= 25 && bmi < 29.9) {
        return "Overweight";
    } else {
        return "Obese";
    }
}
</script>
