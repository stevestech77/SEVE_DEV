<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="">
        <a href="ENTPROJECT1.html">Home</a>
        <a href="techarchive.html">Tech Archive</a>
        <a href="calc.html">Calculate</a>
        <a href="bmi.html">Check BMI</a>
    </div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="backspace()">DEL</button>
            <button class="button" onclick="appendNumber('%')">%</button>
            <button class="button" onclick="appendNumber('/')">/</button>
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="appendNumber('*')">*</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="appendNumber('-')">-</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button" onclick="appendNumber('+')">+</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');

        function appendNumber(num) {
            display.value += num;
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
            display.value = 'Error';
            }
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
<style>
    *{
    padding: 0px;
    margin: 0px;
}
    body{
        background: url(bg.jpg);
}
.calculator {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 100%;
    height: 40px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 24px;
    text-align: right;
    border: none;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.button {
    height: 50px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #fff;
    cursor: pointer;
}

.button:hover {
    background-color: #a88484;
}

.equal {
    background-color: #4CAF50;
    color: #fff;
}

.equal:hover {
    background-color: #3e8e41;
}
.header a{
    text-decoration: none;
    color: white;
}
.header img{
    width: 65px;
    border-radius: 100%;
}
.header{
    background-color: rgb(43, 20, 20);
    display: flex;

    align-items: center;

}
