<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Css practice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            header {background-color: blue;text-align: center;padding: 20px;font-size: large;
            color: rgb(175, 221, 223);}
            body {background-color: rgb(187, 195, 202);}
            nav {background-color: cadetblue;}
            article {background-color: rgb(185, 92, 92);height: 300px;}
            footer {text-align: center;background-color: violet;}
            section::after {content: " ";display: table;clear: both;}
            </style>
    </head>
    <body>
        <header><h2>Cities</h2></header>
        <section>
            <nav>
                <ul>
                    <li><a href="#">London</a></li>
                    <li><a href="#">America</a></li>
                    <li><a href="#">USA</a></li>
                </ul>
            </nav>

            <article>
                London is the Captal of england. It is the most populous city in the united kingdom , with a 
                 metropolitan area over 13 million inhabitants
            </article>
        </section>
        <aside>The man is a doctor</aside>
        <footer>Stevestech coporation</footer>
    </body>
</html>

    <nav> Defines a set of navication links
    <section> defines a section in a document
    <articles> Defines an independent self contained content
    <aside> Like a side bar
    <footer> Defines a footer for a document or section
