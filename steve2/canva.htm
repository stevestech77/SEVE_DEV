<!DOCTYPE html>
<html>
    <body>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="blue"/>

        <svg width="400" height="100">

        <svg width="600" height="180">

            <circle cx="200" cy="50" r="40" stroke="green" stroke-width="4" fill="blue"/>
            <circle cx="125" cy="150" r="40" stroke="green" stroke-width="4" fill="blue"/>
        </svg><br>
        <svg width="300" height="200">
            <polygon points="100,10 40,198 190,78 10,78 148,198"
            style="fill: aliceblue;stroke: black;stroke-width: 5;fill-rule: evenodd;"/>
